<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>

    <h1>Search Results for {{ drug_name }}</h1>

    {% if interactions %}
        <p>Interactions: {{ interactions|join:", " }}</p>
    {% else %}
        <p>No interactions found.</p>
    {% endif %}

</body>
</html>
